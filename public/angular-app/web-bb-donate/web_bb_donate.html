				<span>BLOODBANK</span>
			</div>
			<img id="user_bb" src="angular-app/overlay/bb-overlay/user_bb.png" srcset="angular-app/overlay/bb-overlay/user_bb.png 1x, angular-app/overlay/bb-overlay/user_bb@2x.png 2x">
		</div>
		<svg class="l1" viewBox="0 0 103 1">
			<path fill="transparent" stroke="rgba(49,49,49,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="l1" d="M 0 0 L 103 0">
			</path>
		</svg>
		<div id="bb_user">
			<span>{{vm.bbusername}}</span>
		</div>
	</div>
	<div id="user_info_disp" class="user_info_disp" ng-mouseover="vm.showuser()">
		<svg class="sha_back">
			<ellipse fill="rgba(255,255,255,1)" id="sha_back" rx="25" ry="25" cx="25" cy="25">
			</ellipse>
		</svg>
	</div>
	<button id="home_btn" class="home_btn" ng-click="vm.goHome()">
		<svg class="Ellipse_5">
			<ellipse fill="rgba(255,255,255,1)" id="Ellipse_5" rx="25" ry="25" cx="25" cy="25">
			</ellipse>
		</svg>
		<img id="home_grey" src="angular-app/web-bb-donate/home_grey.png" srcset="angular-app/web-bb-donate/home_grey.png 1x, angular-app/web-bb-donate/home_grey@2x.png 2x">
	</button>
	<div id="menu_btn" class="menu_btn" ng-mouseover="vm.showdash()">
		<svg class="Ellipse_5_e">
			<ellipse fill="rgba(255,255,255,1)" id="Ellipse_5_e" rx="25" ry="25" cx="25" cy="25">
			</ellipse>
		</svg>
		<img id="me__3__grey" src="angular-app/web-bb-donate/me__3__grey.png" srcset="angular-app/web-bb-donate/me__3__grey.png 1x, angular-app/web-bb-donate/me__3__grey@2x.png 2x">
	</div>
	<div id="load_content" ng-if="vm.isloading">
		<svg class="dim_background">
			<rect fill="rgba(49,49,49,1)" id="dim_background" rx="0" ry="0" x="0" y="0" width="1920" height="975">
			</rect>
		</svg>
		<div id="loading_info" >
			<svg class="loading_background">
				<rect fill="rgba(255,255,255,1)" id="loading_background" rx="26" ry="26" x="0" y="0" width="327" height="197">
				</rect>
			</svg>
			<img id="LOGO_dn" src="angular-app/loading-screen/LOGO_dn.png" srcset="angular-app/loading-screen/LOGO_dn.png 1x, angular-app/loading-screen/LOGO_dn@2x.png 2x">
			<div id="Loading">
				<span>Loading</span>
			</div>
			<div class="progress">
				<div class="indeterminate"></div>
			</div>
		</div>
	</div>
	<div id="user_not_found" ng-if="vm.is_unf">
		<svg class="unf__rect">
			<rect fill="rgba(255,255,255,1)" id="unf__rect" rx="26" ry="26" x="0" y="0" width="357" height="92">
			</rect>
		</svg>
		<div id="unf_text">
			<span>USER NOT FOUND</span>
		</div>
		<img id="unf_warning" src="angular-app/error/unf_warning.png" srcset="angular-app/error/unf_warning.png 1x, angular-app/error/unf_warning@2x.png 2x">
	</div>
	<div id="server_not_responding" ng-if="vm.is_snr">
		<svg class="snr_rect">
			<rect fill="rgba(255,255,255,1)" id="snr_rect" rx="26" ry="26" x="0" y="0" width="479" height="92">
			</rect>
		</svg>
		<div id="snr_text">
			<span>SERVER NOT RESPONDING</span>
		</div>
		<img id="snr_warning" src="angular-app/error/snr_warning.png" srcset="angular-app/error/snr_warning.png 1x, angular-app/error/snr_warning@2x.png 2x">
	</div>
	<div id="donation_successful" ng-if="vm.is_ds">
		<svg class="ds_rect">
			<rect fill="rgba(255,255,255,1)" id="ds_rect" rx="26" ry="26" x="0" y="0" width="445" height="92">
			</rect>
		</svg>
		<div id="ds_text">
			<span>DONATION SUCCESSFUL</span>
		</div>
		<img id="ds_positive" src="angular-app/error/ds_positive.png" srcset="angular-app/error/ds_positive.png 1x, angular-app/error/ds_positive@2x.png 2x">
	</div>
	<div id="cannot_donate" ng-if="vm.is_cd">
		<svg class="cd_rect">
			<rect fill="rgba(255,255,255,1)" id="cd_rect" rx="26" ry="26" x="0" y="0" width="354" height="92">
			</rect>
		</svg>
		<img id="cd_cross" src="angular-app/error/cd_cross.png" srcset="angular-app/error/cd_cross.png 1x, angular-app/error/cd_cross@2x.png 2x">
		<div id="cd_text">
			<span>CANNOT DONATE</span>
		</div>
	</div>
	<div id="error_saving" ng-if="vm.is_es">
		<svg class="es_rect">
			<rect fill="rgba(255,255,255,1)" id="es_rect" rx="26" ry="26" x="0" y="0" width="314" height="92">
			</rect>
		</svg>
		<div id="es_text">
			<span>ERROR SAVING</span>
		</div>
		<img id="es_warning" src="angular-app/error/es_warning.png" srcset="angular-app/error/es_warning.png 1x, angular-app/error/es_warning@2x.png 2x">
	</div>
</div>
</body>
</html>
